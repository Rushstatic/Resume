<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="first-div bg-black m1">
            <div class="home bg-grey rounded m1 p1">
                <div class=" invert logo"><img src="logo.svg" alt="Home"></div>
                <ul>
                    <li>
                        <img class="invert" src="home.svg" alt="home"> Home
                    </li>
                    <li>
                        <img class="invert" src="search.svg" alt="search"> Search
                    </li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                </div>
                
            </div>
        </div>
        <div class="second-div"></div>
    </div>

</body>
</html>
